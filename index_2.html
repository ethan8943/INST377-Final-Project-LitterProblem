<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST_377 Final Project - Litter Problem</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Litter Data</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/9tsa-iner.json"
            class="box main_form"
          >
          <button type="button" id="data_load">Load County Data</button>
          <button type="button" id="data_clear">Clear County Data</button>

            <div>
              <label for="resto">Filter by Major Watersheds</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class = "buttons">
            <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Major Watersheds List</h3>

          <div class="chart_container">
            <canvas id="myChart"></canvas>
          </div>
          

          <ol class="box" id="watersheds_list">
            A list of major watersheds
          </ol>
          <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
